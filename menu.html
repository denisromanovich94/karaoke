<style>
.slider-container {
  position: relative;
  overflow: hidden;
  max-width: 100vw;
  width: 100vw;
}

.slider-track-wrapper {
  overflow: hidden;
  width: 100%;
  display: flex;
  align-items: center;
}

.slider-track {
  display: flex;
  transition: transform 0.3s ease;
  gap: 20px;
  
  align-items: center;
}

.slide {
  flex: 0 0 auto;
  width: 100%;
  box-sizing: border-box;
}

.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  color: #fff;
  border: none;
  font-size: 2rem;
  line-height: 1;
  padding: 5px 10px;
  cursor: pointer;
  z-index: 2;
  max-height: 40px;     /* ✨ Ограничиваем высоту */
  overflow: hidden;     /* ✨ Страховка от вылета */
}

.slider-btn.prev { left: 0; }
.slider-btn.next { right: 15px; }

@media (min-width: 576px) {
  .slide { width: calc(50% - 10px); }

  
}
@media (max-width:480px) {
    .slider-btn.next {
    right: 0 !important; 
  }
  .slider-track {
    gap: 0;
  }
}
@media (min-width: 768px) {
  .slide { width: calc(33.3333% - 13.33px); }
}
@media (min-width: 992px) {
  .slide { width: calc(25% - 15px); }
}
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const track = document.querySelector('.slider-track');
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.slider-btn.prev');
  const nextBtn = document.querySelector('.slider-btn.next');

  let index = 0;
  let slideWidth = slides[0].offsetWidth;
  let visibleSlides = Math.floor(document.querySelector('.slider-track-wrapper').offsetWidth / slideWidth);

  const update = () => {
    slideWidth = slides[0].offsetWidth;
    visibleSlides = Math.floor(document.querySelector('.slider-track-wrapper').offsetWidth / slideWidth);
    track.style.transform = `translateX(-${index * slideWidth}px)`;
  };

  window.addEventListener('resize', update);

  nextBtn.addEventListener('click', () => {
    if (index < slides.length - visibleSlides) {
      index++;
      update();
    }
  });

  prevBtn.addEventListener('click', () => {
    if (index > 0) {
      index--;
      update();
    }
  });

  update();
});
</script>
